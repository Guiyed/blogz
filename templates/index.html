{% extends "base.html" %}

{% block content %}
<h1> Blogz | Home </h1>

  {% if users|length == 0 %}
    <p>There are no Post in this site.</p>

  {% else %}
    <ul>
      {% for user in users %}           
        <li>
          <h2 class='users'><a href="./blog?user={{user.id}}">{{user.username}}</a></h2>
        </li>                
                        
      {% endfor %}
    </ul>

  {% endif %}


{% endblock %}
