{% extends "base.html" %}

{% block content %}
<h1>Blogz | Login</h1>
<br>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input class="button" type="submit" value="Login">
</form>
<br>
<p>If you don't have an account, you may <a href="/signup">Create Account</a> for one</p>
{% endblock %}
